{% load static %}
<!DOCTYPE html>
<html lang="pl-PL">

<head>
    <title>Tasks</title>
    <link rel="stylesheet" href="{% static 'core/main_page/main-menu.css' %}">
    <meta charset="UTF-8">
</head>

<body>
    <noscript>Your browser does not support JavaScript!</noscript>
    <script type="text/javascript" src="{% static 'core/main_page/main-menu.js' %}"></script>

    <div class="wrapper">

        <div class="cell-list">
        {% for map in maps %}
        <div>
            <h2>{{ map.name }}</h2>
            <p>Created by: {{ map.creator }}</p>
            <p>Created on: {{ map.creation_date }}</p>
            <p>Likes: {{ map.approval.count }}</p>
            <a href="{% url 'like_map' map.id %}">
                {% if map.user_likes %}
                Unlike
                {% else %}
                Like
                {% endif %}
            </a>
        </div>
        {% endfor %}
        </div>
    </div>

</body>

</html>
