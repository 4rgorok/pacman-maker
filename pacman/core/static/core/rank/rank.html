<!DOCTYPE html>
<html lang="en">
    <head>
        <title>ProjectScheme</title>
        <link rel="stylesheet" href="rank.css">
        <meta charset="UTF-8">
    </head>
<body>
    <noscript>Your browser does not support JavaScript!</noscript>
    <script type="text/javascript" src="rank.js"></script>
    <div class="wrapper">
        <div class="cell-top">
            <img class="profile-picture" src="../graphics/Pacman.png" alt="Pacman Icon">
            <button class="login-button">Log In</button>
        </div>
    <div class="cell-left">
        <div class="sprite-picture" alt="Pacman Icon" id="ghostStrong"></div>
        <div class="sprite-picture" alt="Pacman Icon" id="pacmanWeak"></div>
    </div>
    <div class="cell-right">
        <div class="sprite-picture" alt="Pacman Icon" id="ghostWeak"></div>
        <div class="sprite-picture" alt="Pacman Icon" id="pacmanStrong"></div>
    </div>
    <div class="cell-bottom"></div>

    <div class="cell-list" id="buttons-list"> <!-- lista buttonow -->
        <ul>
            <li><button onclick="Sort_maps_by_rating()" class="rank-button">Sort by raiting</button></li>
            <li><button onclick="Sort_maps_by_name() " class="rank-button">Sort by name</button></li>
            <li><button onclick="Sort_maps_by_date()" class="rank-button">Sort by creation date</button></li>
            <li><button onclick="location.href = '..';" class="rank-button">Main Menu</button></li>
        </ul>
    </div>

    <div class="cell-list" id="maps-list"> <!-- lista map w rankingu -->
        
    </div>
</body>
